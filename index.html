<head> 
	<title>	My TITLE </title>

	<!-- CSS: Cascading Style Sheet -->
	<style type="text/css">
	/* COMMENT for CSS*/
	/* ctrl fwd slash for comment shortcut */

	/* paragraph CSS - selector-class*/
	p {
		color:red;	
	}	

	/* heading CSS*/
	h1 {
		color:green;
		font-size: 50px;	
	}	
	/*selector-class using . */
	.testidea {
		text-align: center;
		color: purple;
	}
	/*selector-id using # */
	/*ID is ONLY used ONCE in the html*/
	#special {
		font-family: sans-serif;
	}
	</style>

</head>

<!-- COMMENT -->
<!-- ctrl fwd slash for comment shortcut -->

<body style= 'background-color:powderblue;''> 
	
	<div> 
		<h1 id='special'>Heading 1</h1>
		<h2 class='testidea'>Heading 2</h2>
		<p> paragraph line break </p>
		<span> span continuous </span>
	</div>

	<div>
		<div>
			<p class='testidea' style= 'color: blue; 
				background-color:orange;'> 
				<del>paragraph 1</del> 
				<sub>cool subscript</sub>
			</p> 
			
			<p style= 'color: purple; 
				font-family: sans-serif; 
				font-size:160%; 
				text-align:center;'> 
				<i>paragraph 2</i> 
				<ins>insert</ins> 
				original style in paragraph 
				<mark>highlighted using mark</mark>
			</p>
		</div>

	</div>
</body>
